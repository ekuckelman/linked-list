<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linked List</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
  <section class="left-side">
    <article>
      <h1 class="logo">Linked <img src="images/linked-list-logo.svg" alt="Logo"> List</h1>
      <input class="inputs title-input" type="text"  placeholder="Website Title">
      <input class="inputs website-input" type="text" placeholder="Website URL">
      <button class="enter-button">Enter</button>
      <br>
    </article>
    <div class="link-counter">
      <div class="bookmarks-on-page">
        <h2>Bookmarks Added</h2>
        <p class="count"></p>
      </div>
      <div class="read-bookmarks">
        <h2>Bookmarks Read</h2>
        <p class="test-read"></p>
      </div>
      <button class="clear-bookmarks-button">Clear Read Bookmarks</button>
    </div>
  </section>
  <section class="right-side">
  </section>
</body>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="scripts.js"></script> 
</html>
